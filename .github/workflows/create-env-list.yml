name: Create an Encrypted Secret Text file with Env name and its QB version

on:
  push:
    branches:
      - staging

jobs:
  create_encrypt_secret:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: |
        cd $GITHUB_WORKSPACE
        node envOta.js --env=PUBLIC_UK 1.10.0 --env=WM 1.11.0
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
    
    - name: List Files
      run: ls

    - name: Install GitHub CLI
      run: |
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
        sudo apt-add-repository https://cli.github.com/packages
        sudo apt-get update
        sudo apt-get install gh
      
    - name: Commit and push changes for newly created txt file
      run: |
        cd $GITHUB_WORKSPACE
        git config --global user.email "punithn@quinnox.com"
        git config --global user.name "npunith"
        
        git add secretEnvList.txt
        git commit -m "Add encrypted secret text file"
        
        git push origin staging
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}


